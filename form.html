<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contato">
        <div>
            <h1>Formulário de Cadastro</h1>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="name"> Nome:</label>
                    <input type="text" placeholder="Seu Nome" required>
                </div>
                <br>
                <div class="campo">
                    <label for="name"> E-mail:</label>
                    <input type="email" placeholder="exemplo@gmail.com" required>
                </div>
                <br>
                <div class="campo">
                    <label for="name">Data de Nascimento:</label>
                    <input type="date" name="date" id="date" required>
                    <br>
                    <br> 
                </div>
                <div class="campo">
                    <label for="name"> Telefone de Contato:</label>
                    <input type="tel" placeholder="( )00000-0000" required>
                    <br>
                <br>
                </div>
                <div class="campo">
                    <label for="name">Endereço:</label>
                    <input type="text" placeholder="Digite seu endereço completo" required>
                    <br>
                    <br>
                </div>
                <div class="campo">
                    <label for="name">Cidade:</label>
                    <input type="text" placeholder="Cidade" required>
                    <br>
                    <br>
                </div>
                <div class="campo">
                    <label for="name"> Estado:</label>
                    <input type="text" placeholder="UF" required>
                    <br> 
                    <br>
                </div>
                <div class="campo">
                    <span for="name">Sexo:</span> 
                    <input type="radio" name="radsex" id="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
                    <br>
                    <br>

                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
                </div>
            </fieldset>
        </form>


    </section>
</body>
</html>
